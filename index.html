<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Alben Sammlung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header-Bereich: Title, Stats, Suche, Import/Export -->
        <div class="header-section">
            <div id="statsInfo" class="stats-info" style="display: flex; gap: 20px; justify-content: center; margin-bottom: 16px; font-size: 1.05rem; color: #666;">
                <span><strong id="artistCount">0</strong> Künstler</span>
                <span>•</span>
                <span><strong id="albumCount">0</strong> Alben</span>
                <span>•</span>
                <span><strong id="songCount">0</strong> Songs</span>
            </div>
            <div class="album-filter-row">
                <!-- Platzhalter, wird nach unten verschoben -->
            </div>
            <div class="input-group">
                <input type="text" id="albumInput" placeholder="Suchen..." autocomplete="off">
                <button id="clearSearchBtn" class="clear-search-btn" style="display: none;" title="Suche löschen">×</button>
            </div>
            <div style="display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 0;">
                <div class="actions">
                    <button id="importBtn">Importieren</button>
                    <button id="importCsvBtn">CSV-Import</button>
                    <button id="exportBtn">Exportieren</button>
                    <input type="file" id="importFile" accept="application/json" style="display:none" multiple>
                    <input type="file" id="importCsvFile" accept=".csv,text/csv" style="display:none" multiple>
                </div>
                <div class="actions">
                    <button id="deleteAllBtn">Alle löschen</button>
                </div>
            </div>
        </div>
        
        <!-- Sortierungs-Bereich -->
        <div class="sort-section">
            <button id="sortCount" class="sort-btn">Vorkommen ↓</button>
            <button id="sortYear" class="sort-btn">Jahr ↓</button>
            <button id="sortAlbum" class="sort-btn">Album ↓</button>
            <button id="sortArtist" class="sort-btn">Interpret ↓</button>
        </div>
        
        <!-- Album-Listen-Bereich -->
        <div class="list-section">
            <ul id="suggestions" class="suggestions"></ul>
            <ul id="albumList" class="album-list"></ul>
        </div>
    </div>
        <div class="darkmode-switch">
            <span class="icon-sun"><svg width="18" height="18"><use href="#icon-sun" /></svg></span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
            <span class="icon-moon"><svg width="18" height="18"><use href="#icon-moon" /></svg></span>
        </div>
        <div class="version-badge">
            v1.5.5
        </div>
        <div id="toastContainer" class="toast-container"></div>
        <script src="app.js"></script>
        <svg style="display:none;" xmlns="http://www.w3.org/2000/svg">
            <symbol id="icon-trash" viewBox="0 0 24 24">
                <path fill="currentColor" d="M9 3v1H4v2h16V4h-5V3H9zm-3 6v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V9H6zm2 2h8v10H8V11z"/>
            </symbol>
            <symbol id="icon-clipboard" viewBox="0 0 24 24">
                <path fill="currentColor" d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 18H5V5h2v3h10V5h2v16z"/>
            </symbol>
            <symbol id="icon-album" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-12.5c-2.49 0-4.5 2.01-4.5 4.5s2.01 4.5 4.5 4.5 4.5-2.01 4.5-4.5-2.01-4.5-4.5-4.5zm0 5.5c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
            </symbol>
            <symbol id="icon-user" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </symbol>
            <symbol id="icon-sun" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5" fill="currentColor"/>
                <g stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="1" x2="12" y2="4"/>
                    <line x1="12" y1="20" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="4" y2="12"/>
                    <line x1="20" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </g>
            </symbol>
            <symbol id="icon-moon" viewBox="0 0 24 24">
                <path fill="currentColor" d="M21 12.79A9 9 0 0 1 12.79 3a7 7 0 1 0 8.21 9.79z"/>
            </symbol>
        </svg>
</body>
</html>
